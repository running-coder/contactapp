<div class="container">

    <section class="section">
        <header class="header">
            <span class="header__container">
                <h1 class="header__title">New Contact</h1>
            </span>
        </header>

        <form class="js-form-create-contact"
              validate-create-contact>

            <div class="form__container">
                <div class="form__fields">

                    <fieldset class="form-group" slide-label>
                        <label for="name">Name</label>
                        <input type="text"
                               class="form-control"
                               id="name"
                               name="name"
                               data-validation="[NOTEMPTY]"
                               placeholder="Name">
                    </fieldset>
                    <fieldset class="form-group" slide-label>
                        <label for="gender">Gender</label>
                        <select class="form-control"
                                id="gender"
                                name="gender"
                                data-validation="[NOTEMPTY]">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </fieldset>
                    <fieldset class="form-group" slide-label>
                        <label for="jobTitle">Job Title</label>
                        <input type="text"
                               class="form-control"
                               id="jobTitle"
                               name="jobTitle"
                               data-validation="[NOTEMPTY]"
                               placeholder="Job Title">
                    </fieldset>
                    <fieldset class="form-group" slide-label>
                        <label for="address">Address</label>
                        <input type="text"
                               class="form-control"
                               id="address"
                               name="address"
                               data-validation="[NOTEMPTY]"
                               placeholder="Address">
                    </fieldset>
                    <fieldset class="form-group" slide-label>
                        <label for="phoneNumbers">Phone Number</label>
                        <input type="text"
                               class="form-control"
                               id="phoneNumbers"
                               name="phoneNumbers"
                               data-validation="[NOTEMPTY]"
                               placeholder="Phone Number">
                    </fieldset>
                    <fieldset class="form-group" slide-label>
                        <label for="email">Email</label>
                        <input type="text"
                               class="form-control"
                               id="email"
                               name="email"
                               data-validation="[EMAIL]"
                               placeholder="Email">
                    </fieldset>
                </div>
                <div class="form__picture">
                    picture
                </div>
            </div>

            <a ui-sref="app.contacts"
               class="btn btn--default">Back</a>

            <button type="submit"
                    class="btn btn--action">Create
            </button>

        </form>

    </section>
</div>
